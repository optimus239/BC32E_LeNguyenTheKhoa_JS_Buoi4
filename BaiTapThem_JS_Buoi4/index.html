<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BÀI 5 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(./img/corner-4.png)"
      >
        <h3 class="my-3">Bài 5: Tính ngày tháng năm</h3>
        <div class="form-group">
          <input
            id="ngay"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập Ngày"
          />
          <input
            id="thang"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập Tháng"
          />
          <input id="nam" type="number" class="p-1" placeholder="Nhập Năm" />
        </div>
        <button
          id="btnNgayHomQua"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Ngày Hôm Qua
        </button>
        <button
          id="btnNgayMai"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Ngày Mai
        </button>
        <div id="ketQua5" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- BÀI 6 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(./img/corner-4.png)"
      >
        <h3 class="my-3">Bài 6: Tính ngày</h3>
        <div class="form-group">
          <input
            id="soThang"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập Tháng"
          />
          <input
            id="soNam"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập Năm"
          />
        </div>
        <button
          id="btnTinhNgay"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Tính Ngày
        </button>
        <div id="ketQua6" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- BÀI 7 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(./img/corner-4.png)"
      >
        <h3 class="my-3">Bài 7: Đọc số</h3>
        <div class="form-group">
          <input
            id="nhapSo3ChuSo"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập số có 3 chữ số"
          />
        </div>
        <button
          id="btnDocSo"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Đọc Số
        </button>
        <div id="ketQua7" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- BÀI 8 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 560px; background-image: url(./img/corner-4.png)"
      >
        <h3 class="my-3">Bài 8: Tìm sinh viên xa trường nhất</h3>
        <div class="form-group">
          <h5 class="text-black-50">Sinh viên thứ 1</h5>
          <input
            id="tenSV1"
            type="text"
            class="mr-1 p-1"
            placeholder="Nhập tên"
          />
          <input
            id="toaDoX1"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập tọa độ x"
          />
          <input
            id="toaDoY1"
            type="number"
            class="p-1"
            placeholder="Nhập tọa độ y"
          />
        </div>
        <div class="form-group">
          <h5 class="text-black-50">Sinh viên thứ 2</h5>
          <input
            id="tenSV2"
            type="text"
            class="mr-1 p-1"
            placeholder="Nhập tên"
          />
          <input
            id="toaDoX2"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập tọa độ x"
          />
          <input
            id="toaDoY2"
            type="number"
            class="p-1"
            placeholder="Nhập tọa độ y"
          />
        </div>
        <div class="form-group">
          <h5 class="text-black-50">Sinh viên thứ 3</h5>
          <input
            id="tenSV3"
            type="text"
            class="mr-1 p-1"
            placeholder="Nhập tên"
          />
          <input
            id="toaDoX3"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập tọa độ x"
          />
          <input
            id="toaDoY3"
            type="number"
            class="p-1"
            placeholder="Nhập tọa độ y"
          />
        </div>
        <div class="form-group">
          <h5 class="text-black-50">Trường học</h5>
          <input
            id="toaDoX4"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập tọa độ x"
          />
          <input
            id="toaDoY4"
            type="number"
            class="p-1"
            placeholder="Nhập tọa độ y"
          />
        </div>
        <button
          id="btnTim"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Tìm
        </button>
        <div id="ketQua8" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
