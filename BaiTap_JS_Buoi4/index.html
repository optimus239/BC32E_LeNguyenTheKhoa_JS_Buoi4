<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BÀI 1 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(/img/corner-4.png)"
      >
        <h3 class="my-3">Bài 1: Xuất 3 số theo thứ tự tăng dần</h3>
        <div class="form-group">
          <input
            id="soThuNhat"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập số thứ nhất"
          />
          <input
            id="soThuHai"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập số thứ hai"
          />
          <input
            id="soThuBa"
            type="number"
            class="p-1"
            placeholder="Nhập số thứ ba"
          />
        </div>
        <button
          id="btnSapXep"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Sắp xếp
        </button>
        <div id="ketQua1" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <br />
    <!-- BÀI 2 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(/img/corner-4.png)"
      >
        <h3 class="my-3">Bài 2: Chương trình "Chào hỏi"</h3>
        <div class="form-inline">
          <select name="" id="chonThanhVien" class="form-control">
            <option value="">Chọn thành viên</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh trai</option>
            <option value="E">Em gái</option>
          </select>
          <button
            id="btnGuiLoiChao"
            class="btn btn-primary btn-lg rounded-pill px-5 ml-2 mb-3"
          >
            Sắp xếp
          </button>
        </div>
        <div id="ketQua2" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- BÀI 3 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(/img/corner-4.png)"
      >
        <h3 class="my-3">Bài 3: Đếm số chẵn lẻ</h3>
        <div class="form-group">
          <input
            id="soThu1"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập số thứ nhất"
          />
          <input
            id="soThu2"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập số thứ hai"
          />
          <input
            id="soThu3"
            type="number"
            class="p-1"
            placeholder="Nhập số thứ ba"
          />
        </div>
        <button
          id="btnDemSoChanLe"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Đếm
        </button>
        <div id="ketQua3" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- BÀI 4 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"
        style="height: 300px; background-image: url(/img/corner-4.png)"
      >
        <h3 class="my-3">Bài 4: Đoán hình tam giác</h3>
        <div class="form-group">
          <input
            id="canhThuNhat"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập độ dài cạnh 1"
          />
          <input
            id="canhThuHai"
            type="number"
            class="mr-1 p-1"
            placeholder="Nhập độ dài cạnh 2"
          />
          <input
            id="canhThuBa"
            type="number"
            class="p-1"
            placeholder="Nhập độ dài cạnh 3"
          />
        </div>
        <button
          id="btnDuDoan"
          class="btn btn-primary btn-lg rounded-pill px-5 mb-3"
        >
          Đếm
        </button>
        <div id="ketQua4" class="alert alert-secondary p-4"></div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
